# H2
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.default_schema=van4life
# Liquibase
spring.liquibase.change-log=classpath:/db/changelog.xml
spring.liquibase.default-schema=van4life
spring.liquibase.contexts=test