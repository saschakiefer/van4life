# PostgreSQL
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

## Logging
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.de.saschakiefer.van4life=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=van4life

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
